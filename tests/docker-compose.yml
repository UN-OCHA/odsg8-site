version: "2.2"

networks:
  default:

volumes:
  site-public:
    name: odsg-site-public
  site-private:
    name: odsg-site-private

services:
  mysql:
    image: unocha/alpine-mysql:10.5.12-r0-202109-01
    hostname: odsg-mysql
    container_name: odsg-mysql
    environment:
      - MYSQL_DB=odsg
      - MYSQL_USER=odsg
      - MYSQL_PASS=odsg
    networks:
      - default

  drupal:
    image: public.ecr.aws/unocha/odsg-site:local
    hostname: odsg-site
    container_name: odsg-site
    volumes:
      - "./settings:/srv/www/shared/settings:ro"
      # Mount volumes for the private and public files.
      - "site-public:/srv/www/html/sites/default/files:rw"
      - "site-private:/srv/www/html/sites/default/private:rw"
      # Mount the folder for composer scripts.
      - "../scripts:/srv/www/scripts:ro"
      # Mount the folders needed for the tests.
      - "../tests:/srv/www/tests:ro"
      - "../phpcs.xml:/srv/www/phpcs.xml:ro"
    environment:
      - TERM=xterm
      - ENVIRONMENT=dev
      - NGINX_SERVERNAME=odsg-site,localhost,127.0.0.1
      - NGINX_OVERRIDE_PROTOCOL=HTTP,odsg-site,localhost,127.0.0.1
      - NGINX_LIMIT_HUMANS=128r/s
      - NGINX_BURST_HUMANS=128
      - DRUSH_OPTIONS_URI=http://odsg-site
      - DRUPAL_DB_DATABASE=odsg
      - DRUPAL_DB_USERNAME=odsg
      - DRUPAL_DB_PASSWORD=odsg
      - DRUPAL_DB_HOST=mysql
      - DRUPAL_DB_DRIVER=mysql
    networks:
      - default
    depends_on:
      - mysql
