id: odsg_menu
label: Migrate ODSG menus.
migration_group: odsg
dependencies:
  enforced:
    module:
      - odsg_migrate
migration_tags:
  - Drupal 7
  - Configuration
source:
  plugin: odsg_menu
destination:
  plugin: entity:menu
process:
  id:
    plugin: static_map
    bypass: false
    source: menu_name
    map:
      main-menu: main
      menu-about-us---menu: about-us-menu
      menu-funding---menu: funding-menu
      menu-meeting-events---menu: meetings-events-menu
      menu-resources-menu: resources-menu
  label:
    plugin: static_map
    bypass: true
    source: title
    map:
      'Meeting & Events - Menu': 'Meetings & Events - Menu'
  description: description
migration_dependencies:
  required:
    - odsg_user
