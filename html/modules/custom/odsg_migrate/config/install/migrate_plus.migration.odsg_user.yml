id: odsg_user
label: Migrate ODSG users.
migration_group: odsg
dependencies:
  enforced:
    module:
      - odsg_migrate
source:
  plugin: odsg_user
destination:
  plugin: entity:user
process:
  uid: uid
  name: name
  pass: pass
  mail: mail
  status: status
  created: created
  changed: changed
  access: access
  login: login
  timezone: timezone
  langcode:
    plugin: user_langcode
    source: language
    fallback_to_site_default: true
  preferred_langcode:
    plugin: user_langcode
    source: language
    fallback_to_site_default: true
  preferred_admin_langcode:
    plugin: user_langcode
    source: language
    fallback_to_site_default: true
  init: init
  roles:
    plugin: static_map
    default_value: null
    source: roles
    map:
      3: administrator
      4: odsg_donor_un_employee
      6: content_manager
  field_first_name: first_name
  field_last_name: last_name
  field_title: title
  field_member_state: member_state
  field_duty_station: duty_station
migration_dependencies:
  optional:
    - language
    - default_language
