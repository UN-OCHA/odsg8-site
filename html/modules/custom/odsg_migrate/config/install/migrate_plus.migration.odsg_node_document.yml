id: odsg_node_document
label: Migrate ODSG document nodes.
migration_group: odsg
dependencies:
  enforced:
    module:
      - odsg_migrate
source:
  plugin: odsg_node_document
  bundle: odsg_document
destination:
  plugin: entity:node
  bundle: odsg_document
process:
  # Base properties.
  nid: nid
  vid: vid
  type: type
  uid: uid
  # Default to undefined ("und") if not language is defined.
  langcode:
      plugin: default_value
      source: language
      default_value: 'und'
  # Reset to "non sticky" as this is not used in the D7 version.
  sticky:
    plugin: default_value
    default_value: 0
  # Reset to "non promoted" as this is not used in the D7 version.
  promote:
    plugin: default_value
    default_value: 0
  title: title
  created: created
  changed: changed
  status: status
  # Fields.
migration_dependencies:
  required:
    - odsg_taxonomy_term
